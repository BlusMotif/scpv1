<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer circle -->
    <circle cx="50" cy="50" r="48" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Inner gear/cog design -->
    <g transform="translate(50,50)">
        <!-- Central circle -->
        <circle cx="0" cy="0" r="15" fill="#ffffff"/>
        
        <!-- Gear teeth -->
        <g fill="#f59e0b">
            <rect x="-2" y="-35" width="4" height="8"/>
            <rect x="-2" y="27" width="4" height="8"/>
            <rect x="27" y="-2" width="8" height="4"/>
            <rect x="-35" y="-2" width="8" height="4"/>
            
            <!-- Diagonal teeth -->
            <rect x="19" y="-25" width="6" height="6" transform="rotate(45)"/>
            <rect x="-25" y="-25" width="6" height="6" transform="rotate(45)"/>
            <rect x="19" y="19" width="6" height="6" transform="rotate(45)"/>
            <rect x="-25" y="19" width="6" height="6" transform="rotate(45)"/>
        </g>
        
        <!-- Text elements -->
        <text x="0" y="-5" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="8" font-weight="bold">KTU</text>
        <text x="0" y="5" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="4">TECH</text>
    </g>
    
    <!-- Bottom text arc -->
    <path id="arc" d="M 20 80 A 30 30 0 0 0 80 80" fill="none"/>
    <text fill="#ffffff" font-family="Arial, sans-serif" font-size="6" font-weight="bold">
        <textPath href="#arc" startOffset="50%" text-anchor="middle">
            UNIVERSITY
        </textPath>
    </text>
</svg>
