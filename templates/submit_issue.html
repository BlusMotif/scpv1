{% extends "base.html" %}

{% block title %}Submit Issue - CS Department{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Submit New Issue</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required 
                                   placeholder="Brief description of your issue">
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control" id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="Academic Issues">Academic Issues</option>
                                <option value="Technical Issues">Technical Issues</option>
                                <option value="Administrative Issues">Administrative Issues</option>
                                <option value="Faculty Issues">Faculty Issues</option>
                                <option value="Facilities Issues">Facilities Issues</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Detailed Description</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required 
                                      placeholder="Please provide detailed information about your issue"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit Issue</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
