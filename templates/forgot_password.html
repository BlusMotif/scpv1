{% extends "base.html" %}

{% block title %}Reset Password - KTU{% endblock %}

{% block content %}
<div class="login-page">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left Side - Branding/Image -->
            <div class="col-lg-6 d-none d-lg-flex login-left-panel">
                <div class="login-branding">
                    <div class="branding-content">
                        <img src="{{ url_for('static', filename='ktu-logo.png') }}" alt="KTU Logo" class="main-logo">
                        <h2 class="university-title">KOFORIDUA TECHNICAL UNIVERSITY</h2>
                        <p class="university-subtitle">INNOVATING FOR DEVELOPMENT.</p>
                        <div class="decorative-elements">
                            <div class="element element-1"></div>
                            <div class="element element-2"></div>
                            <div class="element element-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - Reset Form -->
            <div class="col-lg-6 login-right-panel">
                <div class="login-form-container">
                    <div class="login-header text-center mb-4">
                        <!-- Mobile Logo -->
                        <img src="{{ url_for('static', filename='ktu-logo.png') }}" alt="KTU Logo" class="mobile-logo d-lg-none mb-3">
                        <h3 class="login-title">Reset Your Password</h3>
                        <p class="login-subtitle text-muted">Enter your institutional email to receive a reset code</p>
                    </div>

                    <div class="login-form">
                        <form method="POST">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="Email" required>
                                <label for="email">
                                    <i class="fas fa-envelope me-2"></i>Institutional Email
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 login-submit-btn">
                                <i class="fas fa-paper-plane me-2"></i>Send Reset Code
                            </button>
                        </form>
                        
                        <div class="login-divider">
                            <span>or</span>
                        </div>
                        
                        <div class="alternative-actions text-center">
                            <p class="mb-0">Remember your password?</p>
                            <a href="{{ url_for('login') }}" class="contact-admin">Back to Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.forgot-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #059669 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.forgot-wrapper {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    display: grid;
    grid-template-columns: 1fr 1fr;
    max-width: 900px;
    width: 100%;
    min-height: 600px;
}

/* Branding Section */
.branding-section {
    background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #059669 100%);
    color: white;
    padding: 60px 40px;
    display: flex;
    align-items: center;
    position: relative;
    overflow: hidden;
}

.branding-section::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 200%;
    height: 200%;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
    animation: float 20s infinite linear;
}

@keyframes float {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

.branding-content {
    position: relative;
    z-index: 2;
    text-align: center;
}

.brand-logo {
    width: 80px;
    height: 80px;
    margin-bottom: 30px;
    filter: brightness(0) invert(1);
    border-radius: 50%;
    padding: 10px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
}

.branding-section h1 {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 20px;
}

.brand-text {
    font-size: 1.1rem;
    line-height: 1.6;
    opacity: 0.9;
    margin-bottom: 40px;
}

.security-features {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.feature-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    backdrop-filter: blur(10px);
}

.feature-icon {
    font-size: 1.5rem;
}

/* Form Section */
.form-section {
    padding: 60px 40px;
    display: flex;
    align-items: center;
}

.form-container {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
}

.form-header {
    text-align: center;
    margin-bottom: 40px;
}

.form-header h2 {
    font-size: 2rem;
    color: #1e3a8a;
    margin-bottom: 8px;
    font-weight: 700;
}

.form-header p {
    color: #6b7280;
    font-size: 1rem;
    line-height: 1.5;
}

.reset-form {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.input-group {
    position: relative;
}

.input-wrapper {
    position: relative;
}

.input-wrapper input {
    width: 100%;
    padding: 20px 50px 8px 0;
    border: none;
    border-bottom: 2px solid #e5e7eb;
    background: transparent;
    font-size: 1rem;
    color: #1f2937;
    transition: all 0.3s ease;
    outline: none;
}

.input-wrapper input:focus {
    border-bottom-color: #1e3a8a;
}

.input-wrapper input:focus + label,
.input-wrapper input:valid + label {
    transform: translateY(-20px) scale(0.85);
    color: #1e3a8a;
}

.input-wrapper label {
    position: absolute;
    left: 0;
    top: 15px;
    color: #6b7280;
    font-size: 1rem;
    pointer-events: none;
    transition: all 0.3s ease;
    transform-origin: left top;
}

.input-line {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(45deg, #1e3a8a, #2563eb);
    transition: width 0.3s ease;
}

.input-wrapper input:focus ~ .input-line {
    width: 100%;
}

.input-icon {
    position: absolute;
    right: 0;
    top: 15px;
    color: #6b7280;
    font-size: 1.1rem;
    transition: color 0.3s ease;
}

.input-wrapper input:focus ~ .input-icon {
    color: #1e3a8a;
}

.helper-text {
    color: #6b7280;
    font-size: 0.875rem;
    margin-top: 5px;
    display: block;
}

.submit-btn {
    background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
    color: white;
    border: none;
    padding: 16px 32px;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    margin-top: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(30, 58, 138, 0.4);
}

.submit-btn:active {
    transform: translateY(0);
}

.btn-loader {
    display: none;
    width: 20px;
    height: 20px;
    border: 2px solid transparent;
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.form-footer {
    text-align: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #e5e7eb;
}

.form-footer p {
    color: #6b7280;
    font-size: 0.95rem;
}

.login-link {
    color: #1e3a8a;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.login-link:hover {
    color: #1e40af;
}

/* Responsive Design */
@media (max-width: 768px) {
    .forgot-wrapper {
        grid-template-columns: 1fr;
        max-width: 500px;
    }
    
    .branding-section {
        padding: 40px 30px;
        text-align: center;
    }
    
    .branding-section h1 {
        font-size: 1.8rem;
    }
    
    .form-section {
        padding: 40px 30px;
    }
}

@media (max-width: 480px) {
    .forgot-container {
        padding: 10px;
    }
    
    .branding-section,
    .form-section {
        padding: 30px 20px;
    }
    
    .form-header h2 {
        font-size: 1.75rem;
    }
}
</style>

<script>
// Form submission animation
document.getElementById('resetForm').addEventListener('submit', function(e) {
    const submitBtn = this.querySelector('.submit-btn');
    const btnText = submitBtn.querySelector('span');
    const btnLoader = submitBtn.querySelector('.btn-loader');
    
    // Show loading state
    btnText.style.display = 'none';
    btnLoader.style.display = 'inline-block';
    submitBtn.disabled = true;
    
    // Reset after form submission (in case of validation errors)
    setTimeout(() => {
        btnText.style.display = 'inline';
        btnLoader.style.display = 'none';
        submitBtn.disabled = false;
    }, 3000);
});

// Enhanced input animations
document.querySelectorAll('input').forEach(input => {
    input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
    });
    
    input.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
    });
});
</script>
{% endblock %}
